<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename = 'main.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <span href="{{ url_for('index')}}" class="fs-2">История ГУЛАГа</span>
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <a href="{{ url_for('index')}}" class="nav-link px-2 text-white" aria-current="page">Главная</a>
                    <li><a href="#" class="nav-link px-2 text-white">История и факты</a></li>
                    <li><a href="forum" class="nav-link px-2 text-white">Форум</a></li>
                    <li><a href="{{ url_for('ivent')}}" class="nav-link px-2 text-white">Мероприятия</a></li>
                    <li><a href="{{ url_for('about')}}" class="nav-link px-2 text-white">О нас</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>
                <div class="text-end">
                    <a href="{{ url_for('reg')}}" class="nav-link px-2 text-white">Вход</a>
                    <a href="#" class="nav-link px-2 text-white">Регистрация</a>
                </div>
            </div>
        </div>
    </header>
    {% block body %}{% endblock %}
    </div>
</body>

</html>
